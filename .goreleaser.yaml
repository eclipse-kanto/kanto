      - deb
      - rpm
    overrides:
      deb:
        dependencies:
          - containerd.io | containerd
          - mosquitto
          - iptables
        scripts:
          postinstall: "build/postinst"
          preremove: "build/prerm"
          postremove: "build/postrm"
