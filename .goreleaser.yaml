env:
  - GO111MODULE=on
  - CGO_ENABLED=0
builds:
  # suite-connector builds
  - id: build-suite-connector
    dir: ./build-tmp/suite-connector
    main:  ./cmd/connector
    binary: suite-connector/suite-connector
    goos:
      - linux
    goarch:
      - amd64
      - arm
      - arm64
    goarm:
      - 7
    flags:
      - -mod=readonly
      - -v
      - -trimpath
    asmflags:
      - all=-trimpath={{ .Env.GOPATH }}
    gcflags:
      - all=-trimpath={{ .Env.GOPATH }}
    ldflags:
      - -s -w
    mod_timestamp: '{{ .CommitTimestamp }}'
